{% extends 'core/base.html' %}

{% block title %}Delete Record{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Delete Record</h1>

    <div class="mb-6">
        <p class="text-lg">Are you sure you want to delete this record?</p>
        <div class="mt-4 p-4 bg-white rounded-xl">
            <p><strong>Name:</strong> {{ record.name }}</p>
            <p><strong>Marks:</strong> {{ record.marks }}</p>
            <p><strong>Email:</strong> {{ record.email }}</p>
        </div>
    </div>

    <form method="post" action=".">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white">Delete Record</button>
            <a href="{% url 'core:edit_sql' %}" class="py-4 px-8 text-lg bg-gray-500 hover:bg-gray-700 rounded-xl text-white">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
